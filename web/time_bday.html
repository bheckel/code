<html>
<head>
  <title>Testing dates/times using erhbday as a starting point</title>
</head>

<script language=JavaScript>
  m = new Date(document.lastModified);

  //TODO make auto change ea. yr.
  var birthyr = 1998;
  specificdt = new Date(+birthyr, 4, 21);
  // Her bday in seconds.
  var bday = specificdt.getTime();
  document.write("xxxx: "+bday+"<BR>");

  d = new Date();
  // Current seconds since '70.
  var secstotoday = d.getTime();
  document.write("yyyy: "+secstotoday+"<br>");

  var erh = secstotoday - bday;
  // Elim milliseconds.
  var erh = erh / 1000;
  // Now have minutes.
  var erh = erh / 60;
  // Now have hours.
  var erh = erh / 60;
  // Now have days.
  var erh = erh / 24;
  // Now have years.
  var erh = erh /365;
  var erh = Math.round(erh);
  document.write("zzzz: "+erh+"<BR><br>");

  var daynow = d.getDay();
  document.write("The normal <I>document.lastModified</I> string: "+m+"<BR>");
  document.write("Current time is : " +d+"<BR>");
  document.write("daynow: "+daynow+"<BR>");
</script>
