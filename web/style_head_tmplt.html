
  <head>
    <style>
      body {
        background-color:white;
        background-attachment:fixed;
        background-repeat:no-repeat;
        background-position:center;
        color:#000080;
      }
      a:link { color:#77B999; }
      a:hover { background-color:#660060; text-decoration:underline; }
      a:active { color:#FFFFFF; }
      a:visited { color:#C9FFC9; }
      hr { border-width:thin; }
      h2 { color:##000080; font-size:1.3em; font-weight:bold; padding:0.25em; }
      table { border:0; }
      tr { background-color:#ff9900; font-family:Arial, Helvetica, sans-serif; font-size:0.85em; } 
      th { align:center; }
      td { background-color:#ffffff; }
    </style>
  </head>
