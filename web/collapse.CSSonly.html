<html>
<head>
<style type="text/css">
  tr.collapse {visibility:collapse}
</style>
</head>
<body>

<table border="1">
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr class="collapse">
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

<p><b>Note:</b> Internet Explorer does not support the value "collapse".</p>

</body>
</html>
