  function BuildTextBox() {

    if ( myCkbox.checked == true )
      document.getElementById('idBoxHere').innerHTML='<input name="foo" type="text">';
    else
      alert("DEBUG unchecked")		
  }

</script>
</head>
<form>
  <input type='checkbox' id='idCk' onclick='BuildTextBox()' />
