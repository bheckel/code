<HTML>
<HEAD>
<TITLE>Frame Leftpane Navigation Demo</TITLE>
</HEAD>

<!-- 
Demo of many options:
<FRAME SRC="url" NAME="window_name" SCROLLING=YES|NO|AUTO
 MARGINWIDTH="value" MARGINHEIGHT="value" NORESIZE> 
-->

<!-- The frame.html names the TARGET window (e.g. bobhwindow) and the
     leftpane window aims at it (e.g. a href="test.html" target="bobhwindow")
-->

<!-- Be very careful - won't work unless frames come after HEAD, before /HTML 
     and are not contained within BODY /BODY.
-->

<FRAMESET COLS="25%,75%">
  <FRAME BORDER=0 SRC="test.html">
  <FRAME BORDER=0 SRC="headertmplt.html" NAME="bobhwindow">
</FRAMESET>
<NOFRAMES>
Your browser cannot display frames.
</NOFRAMES>

<a href="html3-2.htm">click</a>

</HTML>
