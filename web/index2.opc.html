  <title>RSH Development</title>

  <style>
    :root {
        --accent-color: #38bdf8;
        --accent-hover: #0ea5e9;
        --text-color: #ffffff;
        --font: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #0ea5e9);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .container {
        max-width: 750px;
        padding: 3rem;
        margin: auto; /* Centers the content block vertically */
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.3);
        border-radius: 16px;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #9faba2;
    }

    p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    svg {
        width: 40px;
        height: 40px;
        margin-bottom: 0.5rem;
    }

    a {
      color: white;
      text-decoration: underline dashed #171615 2px;
    }

    .status {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0.3rem 0;
      text-align: left;
      font-size: 15px;
    }

   form {
      background: rgba(255, 255, 255, 0.2); /* translucent white */
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px); /* frosted glass effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 320px;
      color: #fff; /* white text for contrast */
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.7);
      color: #000; /* black text inside fields */
    }

    input[type="submit"] {
      background-color: rgba(0, 123, 255, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.2s ease-in-out;
      margin-bottom: 40px;
    }

    input[type="submit"]:hover {
      background-color: rgba(0, 123, 255, 1);
    }

    #toggleForm {
      background-color: #888;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #toggleForm:hover {
      background-color: #aaa; /* lighter grey on hover */
    }
  </style>
</head>

    <form id="contactForm" action="/cgi-bin/contact.pl" method="post" style="display: none">
      <input type="email" id="email" name="email" placeholder="Email" required>
      <textarea id="message" name="message" rows="3" placeholder="Message" required></textarea>
      <input type="submit" value="Send">
    </form>
    <button id="toggleForm">Contact Us</button><br>

    <script>
      const monthAbbr = [
        "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
      ];
      const now = new Date();
      const month = monthAbbr[now.getMonth()];
      const year = String(now.getFullYear());

      document.getElementById("dev-text").textContent = `Status as of ${month}-${year}:`;

      document.getElementById("toggleForm").addEventListener("click", function() {
        const form = document.getElementById("contactForm");
        if (form.style.display === "none" || form.style.display === "") {
          form.style.display = "block";
          this.textContent = "Hide Form";
        } else {
          form.style.display = "none";
          this.textContent = "Contact Us";
        }
      });
    </script>
