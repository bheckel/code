<SCRIPT LANGUAGE="JavaScript">
  // E.g. type http://foo.bar.com/index.html
  var the_url = prompt("What's the URL?","");

  var lead_slashes = the_url.indexOf("//");

  var domain_start = lead_slashes + 2;

  var without_resource = the_url.substring(domain_start, the_url.length);

  var next_slash = without_resource.indexOf("/");

  var domain = without_resource.substring(0, next_slash);

  document.write(the_url + "<BR>" + lead_slashes + "<BR>" + 
                 domain_start + "<BR>" + without_resource + "<BR>" + 
                 next_slash + "<BR>" + domain);
</SCRIPT>
