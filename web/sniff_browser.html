<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- Demo of #include a .js file and detect browser features. -->
<!-- Adapted: Wed 26 Sep 2001 15:31:28 (Bob Heckel  -->
<!--   http://www.mozilla.org/docs/web-developer/sniffer/browser_type.html) -->
<HTML>
<HEAD>
  <TITLE>Browser Check</TITLE>
  <SCRIPT LANGUAGE="JavaScript" src="sniff_browser.js"></SCRIPT>
  <SCRIPT LANGUAGE="JavaScript">
    is_gecko ? document.write("gecko<BR>")   : document.write("not gecko<BR>");
    is_win   ? document.write("windows<BR>") : document.write("not win<BR>");
  </SCRIPT>
</HEAD>

<BODY>
</BODY>
</HTML>
