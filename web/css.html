<!DOCTYPE html>
<html>
  <!-- Created: Thu 14 Mar 2013 13:50:54 (Bob Heckel) -->
  <head>
    <!-- <link href="styles.css" rel="stylesheet" type="text/css"> -->

    <style type="text/css">

      h1 {
        margin-top: 1px;
        margin-right: 120px;
        margin-bottom: 20px;
        margin-left: 8px;

        border-style:solid none solid solid;
        color:purple;
        text-transform:uppercase;
      } 

      div {
        ///position: absolute;
        ///left: 5;
        border: 1px dashed;
        border-right: 5px solid red; 
        background-color: lightyellow;
        padding: 1px 1px 5px 5px;
      }
      #div1 { border-right: 50px solid green; }

      .tdclass:before { content: 'Row '; }
      .tdclass, h1 {
        letter-spacing: 0.1em;
        padding: 25px 25px 25px 25px;
      }
      .tdclass:after { content: 'End'; }

      /* Zebra striping */
      tr:nth-child(2n+1) { background-color: #99ff99; }
      tr:hover { background-color: #FF0000 }

      #pleft {
        position: absolute;
        top: 700px;
        left: 0px;
        width: 200px;
        background-color: blue;
      }
      #pcenter {
        position: absolute;
        top: 710px;
        left: 200px;
        width: 200px;
        background-color: green;
      }
      #pright {
        position: absolute;
        top: 720px;
        left: 400px;
        width: 200px;
        background-color: red;
      }

    </style>
  </head>
  <body>
    <h1>Basic CSS demo</h1>
    <div id="div1">
      <table>
        <tr><td class="tdclass">a1</td>
        <tr><td class="tdclass">a2 2 2 2 </td>
        <tr><td class="tdclass">a3 3</td>
        <tr><td class="tdclass">a4 </td>
      </table>
    </div>
    <div id="div2">
      <table>
        <tr><td class="tdclass">b1</td>
        <tr><td class="tdclass">b2 2 2 2 </td>
        <tr><td class="tdclass">b3 3</td>
        <tr><td class="tdclass">b4 </td>
      </table>
    </div>

    <p id="pcenter">Center fixed box</p>
    <p id="pleft">Left fixed box</p>
    <p id="pright">Right fixed box</p>
  </body>
</html>
