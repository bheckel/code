<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
  <META NAME="author" CONTENT="Robert S. Heckel Jr.">
  <SCRIPT LANGUAGE="JavaScript">
    function foc() {
      document.docnameform.inptwo.focus();
    }
  </SCRIPT>

</HEAD>

<BODY onLoad="foc()">
  <FORM NAME="docnameform">
    <INPUT TYPE="text" VALUE="Don't focus on me" NAME="inpone"
     onClick="javascript:value=''; return false">
    <BR>
    Get the focus on this textbox
    <INPUT TYPE="text" VALUE="Enter document name" NAME="inptwo">
  </FORM>
</BODY>
</HTML>
