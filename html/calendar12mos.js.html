<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
function day_title(day_name) {
document.write("<TD ALIGN=center WIDTH=35>"+day_name+"</TD>")
}

function hilite_today(day,mm) {
if ((this_day == day) && (this_month == mm))
document.write("<FONT COLOR=\"#FF0000\">")
}

function makeArray(n) {
this.length=n;
for (var i = 1; i <= n; i++)
this[i] = 0
return this
}

function fill_table(m_name,m_length,mm) {
day=1
document.write("<center><TABLE BORDER=3 CELLSPACING=3 CELLPADDING=%3><TR>")
document.write("<TD COLSPAN=7 ALIGN=center><B>"+m_name+"   19"+this_year+"</B><TR>")
day_title("Sun")
day_title("Mon")
day_title("Tue")
day_title("Wed")
day_title("Thu")
day_title("Fri")
day_title("Sat")
document.write("</TR><TR>")
for (var i=1;i<start_day;i++) {
document.write("<TD>")
}
for (var i=start_day;i<8;i++) {
document.write("<TD ALIGN=center>")
hilite_today(day,mm)
document.write(day+"</TD><FONT COLOR='#000000'>")
day++
}
document.write("<TR>")
while (day <= m_length) {
for (var i=1;i<=7 && day<=m_length;i++) {
document.write("<TD ALIGN=center>")
hilite_today(day,mm)
document.write(day+"</TD><FONT COLOR='#000000'>")
day++
}
document.write("</TR><TR>")
}
document.write("</TR></TABLE></center><BR>")
start_day = i
}
// End -->
</SCRIPT>
