<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>Demo of split()</TITLE>
  <META NAME="author" CONTENT="Robert S. Heckel Jr.">
  <SCRIPT LANGUAGE="JavaScript">
    function init() {
      var nums = "decker,thorn,taylor,42,logan";
      // Not required.  JavaScript allocates it automatically.
      ///var postsplit = new Array();
      //         string
      postsplit = nums.split(/,/);
      document.write(postsplit[1]);
    }
  </SCRIPT>
</HEAD>

<BODY ONLOAD="init()">
</BODY>
</HTML>
