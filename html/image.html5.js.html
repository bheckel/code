<!DOCTYPE html>
<html lang="en">
  <!-- HTML5 images demo -->
  <!-- Adapted from diveintohtml5 -->
<canvas id="e" width="177" height="113"></canvas>
<script>
  var canvas = document.getElementById("e");
  var context = canvas.getContext("2d");
  var cat = new Image();
  cat.src = "cat.png";
  cat.onload = function() {
    context.drawImage(cat, 0, 0);
  };
</script>
</html>
