  <SCRIPT LANGUAGE="JavaScript">
    function OpenControlWndo() {
      ctrlpanel = window.open("", "floating_control_window", 
                                "resizable,width=300,height=200,status=no,toolbar=no,menubar=no");
                   
      ctrlpanel.document.open();
      ctrlpanel.document.write("<HTML><HEAD></HEAD><BODY>");
      ctrlpanel.document.write("<FORM NAME=controlpanel>");
      ctrlpanel.document.write("<CENTER><H3>Tweaker</H3></CENTER><PRE>");
      ctrlpanel.document.write("      Route: <INPUT NAME=route TYPE=TEXT><BR>");
      ctrlpanel.document.write("Route Param: <INPUT NAME=rparam TYPE=TEXT><BR>");
      ctrlpanel.document.write("     Upside: <INPUT NAME=upside TYPE=TEXT><BR>");
      ctrlpanel.document.write("  BackSched: <INPUT NAME=bs TYPE=TEXT></PRE>");
      ctrlpanel.document.write("</FORM><FORM><CENTER>");
      ctrlpanel.document.write("<INPUT TYPE=submit VALUE='View Changes'");
      ctrlpanel.document.write(" onClick=opener.ChangeValues(controlpanel.route.value)>");
      ctrlpanel.document.write("</CENTER></FORM></BODY></HTML>");
      ctrlpanel.document.close;
    }

    function CheckAllVert() {
      if ( document.wholeform.colhdr[1].checked ) {
        for ( i=0; i<wholeform.colhdr.length-1; i++ ) {
          document.wholeform.colB[i].checked = 'on';
        }
      } else {
        for ( i=0; i<wholeform.colhdr.length -1; i++ ) {
          document.wholeform.colB[i].checked = '';
        }
      }
    }

    function CkboxAdjacent(changeme) {
      changeme.checked = 'on';
    }

    function ChangeValues(value_to_chg) {
      document.wholeform.valB[0].value = value_to_chg;
      document.wholeform.colB[0].checked = 'on';
      // Keep Tweaker on top.
      ctrlpanel.focus();
    }
  </SCRIPT>
</HEAD>
