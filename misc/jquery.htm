<html>
  <head>
    <title>jQuery-tutorial.net more advanced</title>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
  <!--  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>-->
  </head>

  <body>

    <!-- # DIV -->
    <div id="mydiv"></div>
    <script type="text/javascript">
      $(function(){
        $("#mydiv").text("Hello, world jquery!").css("color","blue");
      }
      );
    </script>

    <!-- . CLASS -->
    <ul>
      <li class="boldit">Test 1</li>
      <li>Test 2</li>
      <li class="boldit">Test 3</li>
    </ul>
    <script type="text/javascript">
      $(function(){
        $(".boldit").css("font-weight", "bold");
      }
      );
    </script>

    <!-- ELEMENT -->
    <a href="http://example.com">example</a>
    <script type="text/javascript">
      $(function(){
        $("a").css("color", "red");
      }
      );
    </script>
  </body>

    <!-- PARENT/CHILD -->
    <div id="divTestArea1">
      <b>Bold text</b>
      <i>Italic text</i>
      <div id="divTestArea2">
        <b>Bold text 2</b>
        <i>Italic text 2</i>
        <div>
          <b>Bold text 3</b>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    // Finding children which are direct descendants of an element
    ///$("#divTestArea1 > b").css("color", "green");
    // Finding all links within a div element, no matter if they are directly related or not
    $("#divTestArea2 i").css("color", "green");
    </script>
</html>
