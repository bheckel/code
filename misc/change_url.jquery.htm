<html>
<!-- http://www.jquery-tutorial.net/dom-manipulation/getting-and-setting-attributes/ -->
  <head>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
  </head>
  <body>
    <p>These have been changed to Image searches</p>
    <a href="http://www.google.com/" class="goog">Google.com</a><br />
    <a href="http://www.google.co.uk/" class="goog">Google UK</a><br />
    <a href="http://www.google.de/" class="goog">Google DE</a><br />

    <script type="text/javascript">
    $(function()
    {
            $("a.goog").attr("href", function(index, oldValue)
            {
                    return oldValue + "imghp?tab=wi";
            });
    });
    </script>
  </body>
</html>
